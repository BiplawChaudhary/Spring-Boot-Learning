<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Data</title>
</head>
<body>
    <h1>Add New Books</h1>


    <form th:action="@{/books/save}" method="post" th:object="${dto}">
      <label >
        Name:
        <input type="text" th:field="*{name}" name="name">
      </label>

        <label >
            Author:
            <input type="text" th:field="*{author}" name="author">
        </label>

        <label >
            Price:
            <input type="number" th:field="*{price}" name="price">
        </label>

        <input type="submit">
    </form>
</body>
</html>
