<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/notes.css">
  <title>Add Notes</title>

</head>
<body>
<header>
  <h3>Notes App</h3>

  <ul>
    <li><a th:href="@{/}">All Notes</a></li>
    <li><a th:href="@{/new-form}">Add Notes</a></li>
  </ul>
</header>

<main>

  <h1>Add New Note</h1>

  <form th:action="@{/add-new-note}" method="post" th:object ="${note}">
    <label>Title
      <input type="text" name="title" th:field ="*{title}">
    </label>

    <label>Author
      <input type="text" name="author" th:field ="*{author}">
    </label>

    <label>Notes
      <textarea name="notes" id="" cols="105" rows="30" th:field ="*{noteText}"></textarea>
    </label>

    <input type="submit">
  </form>


</main>


<script src="notes.js"></script>

</body>
</html>
