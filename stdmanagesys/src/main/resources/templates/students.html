<!DOCTYPE html>
<!--Refer to thymleaf official website using xmlns-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            <h1>List Students</h1>
        </div>

        <div class="row">
            <div class="col-lg-3">
<!--                Using the thyemeleaf attribute to provide a link for this button-->
<!--                Syntax to provide a link to thymleaf is @{/url}-->
<!--                Then we're going to handle this in student controller-->
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add</a>
            </div>
        </div>
        <table class="table table-bordered table-dark table-bordered">
            <thead class="table-dark">
                <tr>
                    <th> First Name</th>

                    <th> Last Name</th>
                    <th> Email </th>
                    <th> Actions </th>
                </tr>
            </thead>

            <tbody>
                <tr th:each  = "student : ${students}">
                    <td th:text = "${student.firstName}"></td>
                    <td th:text = "${student.lastName}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update</a>

                        <a th:href="@{/students/{id}(id=${student.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
